<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/highlight.min.js"></script>
    <title>Build Dot C</title>
</head>
<body>
    <script>
        async function fetchData() {
            const response = await fetch('https://raw.githubusercontent.com/MitchNine/build_dot_c/refs/heads/master/build.c');
            const data = await response.text();
            document.getElementById('build_dot_c').innerHTML = hljs.highlight(
                data, { language: 'c' }
            ).value;
        }

        fetchData();

    </script>

    <style>
    .multiline {
        white-space: pre-wrap;
    }
    </style>
    <div class="container"></div>
    <div class="code_block">
        <pre><code id="build_dot_c"></code></pre>
    </div>

</body>
</html>
