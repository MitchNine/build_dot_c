    <script>
        async function fetchData() {
            const response = await fetch('https://raw.githubusercontent.com/MitchNine/build_dot_c/refs/heads/master/build.c');
            const data = await response.text();
            document.getElementById('build_dot_c').innerHTML = hljs.highlight(
                data, { language: 'c' }
            ).value;
        }
        const unsecuredCopyToClipboard = (text) => {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
            } catch (err) {
                console.error('Unable to copy to clipboard', err);
            }
            document.body.removeChild(textArea);
        };

        function copy_to_clipboard(elm_id) {
            var text = document.getElementById(elm_id).innerText;
            console.log(text)
            if (window.isSecureContext && navigator.clipboard) {
                navigator.clipboard.writeText(text);
            } else {
                unsecuredCopyToClipboard(text);
            }

        }
        fetchData();
    </script>
